<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyectos de inmuebles</title>
</head>
<body>

    <main class="container-fluid">

        <header>
            <section class="row mt-3">
                <article class="col-1">
                    <img src="./imagenes/logo.png" class="img-fluid" alt="Logo">
                </article>
                <article class="col-7">
                    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                        
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Inicio</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Mensualidad <span class="sr-only">(current</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Contactenos</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </article>
                <article class="col-4">

                    <form class="form-inline my-2 my-lg-0" action="">
                        <input class="form-control mt-2" type="search" placeholder="Buscar...">
                        <input type="submit" value="Buscar"  class="btn btn-outline-info mt-2">
                    </form>
                    
                </article>
            </section>

            <section class="row">
                <article class="col-12 banner">
                    <img class="img-fluid img-banner card-img" src="./imagenes/banner_img_1.jpg" alt="">
                    <div class="banner-title">Mensualidad</div>
                    <div class="banner-title-1">Conjunto Residencial</div>
                </article>
            </section>
        </header>


        
        
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
